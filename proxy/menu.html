<div class="app-container">
    <script type="text/html" id="menu">
        <a model="Settings" cmd="Items" send="News" class="el-button el-button--small"><b class="wdk_cell_icon"  data-icon="&#xf085;"></b>系统参数设置</a>
    </script>
    <div class="filter-container">
        <div class="filter-container-item">

        </div>
        <div class="filter-container-button">
            <a model="Settings" cmd="Menu" send="News" class="el-button filter-item el-button--primary el-button--small">
                新建
            </a>
        </div>
    </div>
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="10">
                    <col width="100">
                    <col width="100">
                    <col width="300">
                    <col width="10">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            图标
                        </th>
                        <th>
                            菜单名称
                        </th>
                        <th>
                            子项名称
                        </th>
                        <th>
                            网址
                        </th>
                        <th>
                            状态
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr>
                            {Parent}
                            <td class="is-center">
                                <a class="link-type" model="Settings" cmd="Menu" send="{id}">{text}</a>
                            </td>
                            <td>
                                {url}
                            </td>
                            <td class="is-center">
                                {status}
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
            <!---->
            <!---->
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
