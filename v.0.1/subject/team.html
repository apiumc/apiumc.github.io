<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item">

            <a class="el-sort filter-item el-select--small is-active" sort="CreationTime">
                加入时间<i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Read">
                读者成员
            </a>
            <a class="el-sort filter-item el-select--small" sort="Write">
                专栏成员
            </a>
            <a class="el-sort filter-item el-select--small" sort="Admin">
                管理员
            </a>
        </div>
        <!-- <div class="filter-container-button">
            <a id="jion" class="el-button filter-item el-button--primary el-button--small">
                邀请加入
            </a>
         </div> -->
    </div>
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="120">
                    <col width="120">
                    <col width="120">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            成员
                        </th>
                        <th>
                            权限
                        </th>
                        <th>
                            加入时间
                        </th>
                        <!-- <th>
                            操作
                        </th> -->
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>
                                <a model="Subject" cmd="Account" send="{user_id}"><img src="{src}" style="width: 40px;height: 40px;border-radius: 20px;vertical-align: middle;"> {alias}</a>
                            </td>
                            <td class="is-center">


                                <a class="el-tag el-tag--small" model="Subject" cmd="Team" send="Id={user_id}&Project={project_id}">{auth}</a>
                            </td>
                            <td class="is-center">
                                {time}
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
