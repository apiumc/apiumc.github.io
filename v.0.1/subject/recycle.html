<div class="app-container">
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="300">
                    <col width="180">
                    <col width="120">
                    <col width="120">
                    <col width="110"> 
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            标题
                        </th>
                        <th>
                            创建人
                        </th>
                        <th>
                            删除人
                        </th>
                        <th>
                            删除时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row" data-id="{id}">
                            <td>
                                <a class="link-type" model="Subject" cmd="UIMin" send="{id}"> {title}  </a>
                            </td>
                            <td>
                                <img src="{postsrc}" style="width: 40px;height: 40px;border-radius: 20px;vertical-align: middle;"> {poster}
                            </td>
                            <td>
                                <img src="{lastSrc}" style="width: 40px;height: 40px;border-radius: 20px;vertical-align: middle;"> {lastName}
                            </td>
                            <td>
                                {lastTime}
                            </td>
                            <!-- <td>

                                {cate}
                            </td> -->
                            <!-- <td class="is-center">
                                <a class="el-tag el-tag--small" model="Subject" cmd="Status" send="{id}">{status}</a>
                            </td> -->
                            <td class="is-center"> <a class="el-tag el-tag--small" model="Subject" cmd="Recycle" send="{id}">还原</a>
                                <!-- <a class="el-tag el-tag--small" href="#subject/edit?id={id}">删除</a> -->
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
