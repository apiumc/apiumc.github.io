<div append-cls="umc-sub-app" class="umc-markdown-editer app-container">

    <form class="filter-container el-card">

        <div class="filter-container-item">
            <input type="hidden" name="Id" />
            <input type="hidden" name="portfolio_id" />
            <input type="text" name="Title" required placeholder="请输入标题" style="width: 98%;" class="el-input el-input__inner">
        </div>
        <div class="filter-container-button">

            <a class="el-button el-button--primary el-button--small" ui-event="UISetting" style="margin: 0 -15px 0 0;background-color: #0579fb;padding-left: 4px;">
                <b class="wdk_cell_icon" data-icon=""></b></a>
            <a class="el-button el-button--primary el-button--small" ui-event="EditUI">发布</a>

        </div>
    </form>
    <div style="position: relative;" class=" el-card">
        <div class="umc-markdown-view">
            <section></section>
        </div>

        <div id="i_des" class="el-editer-html markdown" style="height: auto;">
            <div class="tool">
                <a class="cssUploader" title="支持复制粘贴">
                    <input type="file" accept="image/gif,image/png,image/jpg,image/jpeg" style="position: absolute; z-index: 1; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;" />
                </a>
                <a data-name="text-align" value="left" class="cssleft">
                </a>
                <a data-name="text-align" value="center" class="csscenter"></a>
                <a data-name="text-align" value="right" class="cssright"></a>
                <a class="anthor"></a>
                <a data-key="pre" data-icon="&#xf121;" class="at_icon"></a>
                <a data-key="blockquote" data-icon="&#xf10d;" class="at_icon"></a>
                <a data-key="grid" data-icon="&#xf0ce;" class="at_icon"></a>
                <a data-icon="H1" data-name="font-size" value="26px" class="font-size"></a>
                <a data-icon="H2" data-name="font-size" value="24px" class="font-size"></a>
                <a data-icon="H3" data-name="font-size" value="22px" class="font-size"></a>
                <a data-icon="H4" data-name="font-size" value="20px" class="font-size"></a>
                <a class="cssColor">
                    <input type="color" />
                </a>
                <a class="cssFont">
                    <input type="range" name="font" min="12" data-name="font-size" suffix="px" max="56" value="15" />
                </a>
                <a ui-event="View" class="el-button el-editer-html-view"> <b class="wdk_cell_icon" data-icon="&#xf079;"></b></a>
            </div>
            <div id="des" contenteditable="true" style="overflow: auto; ">
            </div>
            <textarea id="textarea"></textarea>
        </div>
    </div>
</div>
