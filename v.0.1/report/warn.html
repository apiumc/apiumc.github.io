<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item">

            <a class="el-sort filter-item el-select--small is-active" sort="CreateTime">
                默认排序
                <i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="SendTime">
                发送时间
                <i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="IsDisable">
                状态
            <i></i>
            </a>

        </div>

        <div class="filter-container-button">
            <a model="Report" cmd="SettingWarn" send="News" class="el-button filter-item el-button--primary el-button--small">
                新建数据监听
            </a>
        </div>
    </div>
    <div class="item-container">
        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="150">
                    <col width="90">
                    <col width="110">
                    <col width="100">
                    <col width="110">
                    <col width="100">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            监听名称
                        </th>
                        <th>
                            发送次数
                        </th>
                        <th>
                            已发时间
                        </th>
                        <th>
                            下次发送时间
                        </th>
                        <th>
                            数据连接
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>

                                <a model="Report" cmd="SettingWarn" send="{Id}" class="link-type"> {Caption}</a>

                            </td>
                            <td>
                                {Times}
                            </td>
                            <td>
                                {SendTime}
                            </td>
                            <td class="is-center">
                                {NextTime}
                            </td>
                            <td>
                                {GroupName}
                            </td>
                            <td>
                                {IsDisable}
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
