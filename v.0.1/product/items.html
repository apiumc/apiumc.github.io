<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item">

            <a class="el-sort filter-item el-select--small is-active" sort="ShelveDate">
                上架时间<i class="desc"></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Sales">
                销量<i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Stock">
                库存<i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="OffLine">
                已下架
            </a>

        </div>
        <div class="filter-container-button">
            <a ui-spa href="product/edit/News" class="el-button filter-item el-button--primary el-button--small">
                新建商品
            </a>
        </div>
    </div>
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="110">
                    <col width="300">
                    <col width="110">
                    <col width="110">
                    <col width="110">
                    <col width="110">
                    <col width="110">
                    <!-- <col width="120"> -->
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            商品编码
                        </th>
                        <th>
                            商品名称
                        </th>
                        <th>
                            价格
                        </th>
                        <th>
                            销量
                        </th>
                        <th>
                            库存
                        </th>
                        <th>
                            分类
                        </th>
                        <th>
                            类型
                        </th>
                        <!-- <th>
                            操作
                        </th> -->
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>

                                <a ui-spa href="product/edit/{Id}" class="link-type">  {Code}</a>

                            </td>
                            <td>
                                <a ui-spa href="product/edit/{Id}" class="link-type"> {Name}</a>
                            </td>
                            <td class="{down}">
                                {Price}
                            </td>
                            <td>
                                {Sales}
                            </td>
                            <td>
                                {Stock}
                            </td>
                            <td>

                                {Category}
                            </td>
                            <td>

                                {Type}
                            </td>
                            <!-- <td>
                            </td> -->
                        </tr>
                    </script>
                </tbody>
            </table>
            <!---->
            <!---->
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
