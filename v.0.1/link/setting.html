<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item">

            <a class="el-sort filter-item el-select--small is-active" sort="CreationTIme">
                默认排序
            <i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Times">
                使用次数
                <i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Favs">
                点赞次数
                <i></i>
            </a>

        </div>

        <div class="filter-container-button">
            <a model="Settings" cmd="Link" send="News" class="el-button filter-item el-button--primary el-button--small">
                新建连接
            </a>
        </div>
    </div>
    <div class="item-container">
        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="200">
                    <col width="150">
                    <!-- <col width="110"> -->
                    <col width="110">
                    <col width="80">
                    <col width="80">
                    <col width="60">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            地址
                        </th>
                        <th>
                            标题
                        </th>
                        <th>
                            分组
                        </th>
                        <th>
                            使用次数
                        </th>
                        <th>
                            点赞次数
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>
                                <a ui-spa href="link/{Id}" class="link-type"> {Url}</a>
                            </td>
                            <td>
                                {Caption}
                            </td>
                            <!-- <td>
                                {OutputStoreName}
                            </td> -->
                            <td class="is-center">
                                {GroupBy}
                            </td>
                            <td class="is-center">
                                {Times}
                            </td>
                            <td class="is-center">
                                {Fav}
                            </td>
                            <td class="is-center">


                                <a model="Settings" cmd="Link" send="{Id}" class="el-tag el-tag--small "> 编辑</a>
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
