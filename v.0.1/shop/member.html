<div class="lk_content">

    <script id="order" type="text/html">
        <div class="lk_order">
            <div class="lk_order_top"><i>单号:</i>{trade_no}<em>{start} </em></div>
            <div class="lk_order_content">
                <div class="lk_order_products">
                    {Product}
                    <div class="lk_order_logistic"></div>
                </div>
                <div class="lk_order_info">

                    <div class="lk_order_price"> ￥{amount}
                        <br>
                        <!-- {status} 
                        <br> -->
                        <a data-order-id="{id}">订单详情</a>
                    </div>
                    <div class="lk_order_price">
                        {Commands}
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="pro" type="text/html">

        <div class="lk_order_pro">
            <a ui-spa href="/product/{product_id}" class="lk_order_pro_image">
                <img style="width:80px;margin-right: 5px;" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';" src="{src}">
            </a>
            <div class="lk_order_pro_context">
                <div class="lk_order_pro_name">{Name} </div>
                <div class="lk_order_pro_sku">{Size}</div>
            </div>
            <div class="lk_order_pro_qty">
                {Quantity}
            </div>
            <div class="lk_order_pro_price">
                ￥{SaleAmount}
            </div>
        </div>
    </script>
    <script type="text/html" id="favoriter">
        <a ui-spa {Click} class="weui_cell">
            <em class="lk_favoriter_remove" data-remove-id="{id}"></em>
            <div class="wdk-image-text-desc">
                <div class="wdk-image-text-desc-media"><img src="{Src}"></div>
                <div class="wdk-image-text-desc-content">
                    <div class="wdk-image-text-desc-title">{Title}</div>
                    <div class="wdk-image-text-desc-desc">{Desc}</div>
                </div>
            </div>
        </a>
    </script>
    <div class="lk_content_row">
        <div class="lk_member_menu">
            <div id="tag">
                <ul>
                    <li class="active">
                        <a ui-event="main">  我的订单</a>
                    </li>
                    <li>
                        <a ui-event="favoriter">  我的收藏</a>
                    </li>
                    <li>
                        <a ui-event="setting">  个人设置</a>
                    </li>

                </ul>

            </div>

        </div>
        <div class="lk_member_detail">
            <div class="ui" ui="main">
                <h1>我的订单</h1>
                <div class="lk_member_tabs">
                    <ul class="tabs">
                        <li data-sort="Finished">待评价</li>
                        <li data-sort="Submit">待付款</li>
                        <li data-sort="Order">待发货</li>
                        <li data-sort="Send">待收货</li>
                        <li>所有订单</li>
                    </ul>
                </div>
                <div class="sort-row">

                    <div style=" flex:1; width:100px;text-align: center;">订单详情</div>
                    <div style="width:100px;text-align: center;">
                        数量
                    </div>
                    <div style="width:100px;text-align: center;">
                        价格
                    </div>
                    <div class="page-count" data-total="30">
                        <a href="javascript:void(0);" class="prev"> </a>
                        <em class="page">1/1</em>
                        <a href="javascript:void(0);" class="next"> </a>

                    </div>
                </div>
                <div id="cells">
                </div>
            </div>
            <div ui="favoriter">
                <h1>我的收藏</h1>

                <div id="cells">
                    <div class="lk_member_info lk_favoriter">
                        <div class="weui_cells weui_cells_access"></div>
                    </div>
                </div>
            </div>
            <div ui="setting">
                <a model="Account" cmd="Password" style="
                    float: right;
                    color: #2965B1;
                    line-height: 48px;
                    font-size: 14px;
                ">更改密码</a>
                <h1>个人信息</h1>

                <div id="cells">
                </div>
            </div>
        </div>
    </div>


</div>
