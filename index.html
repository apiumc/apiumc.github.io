<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Apiumc</title>
    <link href="/css/weui.css" rel="stylesheet" type="text/css" />
    <link href="/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="/css/umc.ui.css" rel="stylesheet" type="text/css" />
    <link href="/css/umc.css" rel="stylesheet" type="text/css" />
    <link href="/css/umc.sub.css" rel="stylesheet" type="text/css" />
    <link href="/css/umc.sub.page.css" rel="stylesheet" type="text/css" />
    <script src="/js/umc.js" type="text/javascript"></script>
    <script src="/js/Sortable.js"></script>
    <script src="/js/umc.database.js"></script>
    <script src="/js/umc.grid.js"></script>
    <script src="/js/umc.dialog.js"></script>
    <script src="/js/umc.ui.js"></script>
    <script src="/js/umc.page.js"></script>
    <script src="/js/umc.paging.js"></script>
    <script src="/js/umc.sub.js"></script>
    <script src="/js/Sub.js"></script>
</head>

<body>
    <div role="alert" class="el-message el-message--warning el-message-fade-leave el-message-fade-leave-active"
        style="z-index: 2100;">
        <i class="el-message__icon el-icon-success"></i>
        <p class="el-message__content"></p>
    </div>
    <div class="navbar">

        <div class="sidebar-logo-container">
            <div class="umc-sidebar-back"></div>
            <div class="umc-sidebar-menu"></div>
            <div class="login-box"><em>API</em> <sub>UMC</sub>
                <a ui-spa href="/"></a>
            </div>
            <!--%publish team%-->
            <a ui-spa id="team"></a>
            <!--%end%-->
            <a class="umc-project-item el-dropdown"></a>
            <ul role="menu" class="umc-project-item-menu">
                <li>
                    <a data-key="EditItem">
                        <b class="wdk_cell_icon" data-icon="&#xf040;"></b> 编辑栏位
                    </a>
                </li>
                <li><a data-key="AddItem"><b class="wdk_cell_icon" data-icon="&#xf067;"></b> 增加栏位</a></li>
                <li><a id="Import">
                        <b class="wdk_cell_icon" data-icon="&#xf0ee;"></b> 图文导入
                        <input accept="text/*" type="file" />
                    </a></li>

            </ul>
        </div>

        <div class="umc-sub-nav">

            <div class="header-sub-nav">
                <ul class="menu-site">
                    <li><a ui-spa href="/">应用网关</a></li>
                    <li><a ui-spa href="/Ssl">Https证书</a></li>
                    <li><a ui-spa href="/Bridge">内网穿透</a></li>
                    <li><a ui-spa href="/Auth">网关登录</a></li>
                </ul>
            </div>
            <div class="header-search right-menu-item show" id="header-search">
                <form class="el-select header-search-select el-select--small">
                    <div class="el-input el-input--small el-input--suffix">
                        <input type="search" autocomplete="off" placeholder="搜索" class="el-input__inner">
                    </div>
                </form>
            </div>
            <ul role="menu" class="umc-search-menu"></ul>
        </div>
        <div class="umc-sub-nav">
            <!--%publish nav%-->
            <ul class="menu-site" id="nav"></ul>
            <!--%end%-->
        </div>
        <div class="right-menu">
            <a model="Account" cmd="Self" send="User" class="box-card-user">
            </a>
        </div>
        <div class="right-menu" id="menu">

        </div>

    </div>
    <div id="app" class="hideSidebar">
        <div class="sidebar-container">

            <div class="el-scrollbar">
                <div class="scrollbar-wrapper el-scrollbar__wrap">
                    <div class="el-breadcrumb app-breadcrumb breadcrumb-container" id="breadcrumb-container">
                        <span class="no-redirect"></span>
                    </div>
                    <div class="el-scrollbar__view">
                        <!--%publish menu%-->
                        <ul id="menubar" class="el-menu"></ul>
                        <!--%end%-->

                        <div class="el-menu"></div>
                    </div>
                </div>
            </div>
            <div class="el-link-menu" style="height: 50px;">
                <a class="wdk-footer-icon" id="Portfolio">
                    <i>&#xf07c;</i><em>新建文集</em>
                </a>
                <a class="wdk-footer-icon" title="新建富文本格式" id="Rich">
                    <i>&#xf13b;</i><em>新建文档</em>
                </a>
                <a class="wdk-footer-icon" ui-spa href="/wiki/help">
                    <i>&#xf059;</i><em>帮助手册</em>
                </a>
            </div>
        </div>

        <div class="main-container">
            <!--%publish container%-->
            <section class="app-main">
            </section>
            <!--%end%-->
        </div>
    </div>

</body>

</html>
