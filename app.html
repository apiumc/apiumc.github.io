<!doctype html>
<html>

<head>
    <title>数据看板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link href="//oss.365lu.cn/css/weui.css" rel="stylesheet" type="text/css" />
    <link href="//oss.365lu.cn/css/base.css" rel="stylesheet" type="text/css" />
    <link href="//oss.365lu.cn/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="//oss.365lu.cn/css/umc.ui.css" rel="stylesheet" type="text/css" />
    <link href="//oss.365lu.cn/css/umc.css" rel="stylesheet" type="text/css" />
    <link href="//oss.365lu.cn/css/umc.sub.css" rel="stylesheet" type="text/css" />
    <script src="//oss.365lu.cn/js/umc.js" type="text/javascript"></script>
    <script src="//oss.365lu.cn/js/umc.database.js"></script>
    <script src="//oss.365lu.cn/js/umc.grid.js"></script>
    <script src="//oss.365lu.cn/js/umc.dialog.js"></script>
    <script src="//oss.365lu.cn/js/umc.ui.js"></script>
    <script src="//oss.365lu.cn/js/umc.page.js"></script>
    <script>
        document.querySelector('meta[name=ajs-server-scheme]').setAttribute('content', 'https')
        document.querySelector('meta[name=ajs-server-scheme]').setAttribute('content', 'https')
        document.querySelector('meta[name=ajs-server-scheme]').setAttribute('content', 'https')
        WDK.UI.Config({
            "posurl": "//ali.365lu.cn/13vwbif/" + (WDK.cookie('device') || WDK.cookie('device', WDK.uuid()))
        });
        WDK.Src = '//oss.365lu.cn/v0.1/';

        WDK(function($) {
            WDK.UI.On('UI.Push', function(e, xhr) {
                $('.navbar #header-search').cls('hide', xhr.search == false);
                var m = $('.navbar #menu');
                m.children().remove()
                m.append(xhr.menu);
                var app = $('section.app-main');

                var last = app.children('div.ui').cls('ui', 0);
                if (!last.on('backstage') === false)
                    last.remove();
                if (xhr.root.cls('ui', 1).parent()[0] != app[0]) {
                    xhr.root.appendTo(app);
                }
                xhr.root.on('active');
                var ocls = app.attr('app-cls') || app.attr('append-cls');
                var cls = xhr.root.attr('app-cls');
                app.attr('app-cls', cls);
                //  xhr.title.appendTo($('#breadcrumb-container')).siblings().remove();
                app.parent('#app').cls('hideSidebar', xhr.root.is('div[hidesidebar]'))
                    .cls('hideScrollbar', xhr.root.is('div[hidescrollbar]'));

                $(document.body).cls(ocls || '', 0).cls(cls || '', 1);
            });
            $.page('download');
            $(window).on('page', 'download', '')
        });
    </script>

    <style>
        .umc-download .pattern {
            top: 0px;
        }
        
        body,
        #app .main-container {
            background-color: #fff;
        }
    </style>

</head>

<body>

    <div role="alert" class="el-message el-message--warning el-message-fade-leave el-message-fade-leave-active" style="z-index: 2100;">
        <i class="el-message__icon el-icon-success"></i>
        <p class="el-message__content"></p>
        <!---->
    </div>
    <select>
        <option selected value=""></option>
    </select>



    <div id="app" class="hideSidebar">
        <div class="main-container">

            <!--%publish%-->
            <section class="app-main"></section>

            <!--%end%-->
        </div>
    </div>

</body>

</html>
