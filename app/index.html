<!DOCTYPE html>
<html>

<head no-publish>
    <title>安装天天录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="//www.365lu.cn/UserResources/app/download.css" />

    <script src="//www.365lu.cn/js/qrcode.min.js"></script>

    <style type="text/css">
        .main>header .icon-container .qrcode img {
            width: 100%;
            height: 100%;
        }
        
        .show-wechat-notice .notice-wechat {
            display: none;
        }
        
        #wechat_tip,
        .wechat_tip_content {
            display: none;
        }
        
        .app.wechat #wechat_tip,
        .app.wechat .wechat_tip_content {
            display: block;
        }
        
        .app.wechat .pattern,
        .app.wechat #actions.type-android {
            display: none;
        }
    </style>
</head>

<body class="app">
    <div class="wechat_tip_content">
        <div class="wechat_tip"><i class="triangle-up"></i>请点击右上角<br>选择“在浏览器打开”</div>
    </div>
    <script>
        var browser = {
            versions: function() {
                var u = navigator.userAgent;
                return {
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios缁堢
                    android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android缁堢
                    weixin: u.indexOf('MicroMessenger') > -1,
                };
            }()
        };
        if (browser.versions.ios) {
            location.href = 'https://apps.apple.com/us/app/%E5%A4%A9%E5%A4%A9%E5%BD%95/id1513269092?l=zh&ls=1'
        } else {
            document.body.onload = function() {
                document.getElementById('actions').onclick = function() {

                    if (browser.versions.weixin) {
                        document.body.className = 'app wechat'
                    } else if (browser.versions.ios) {
                        location.href = 'https://apps.apple.com/us/app/%E5%A4%A9%E5%A4%A9%E5%BD%95/id1513269092?l=zh&ls=1'
                    } else {
                        location.href = '/UserResources/app/app.apk';
                    }

                }

                new QRCode(document.getElementById("qrcode"), {
                    width: 200,
                    height: 200
                }).makeCode(location.href);
            };
        }
    </script>
    <span class="pattern left">
        <img src="http://image.365lu.cn/UserResources/images/download_pattern_left.png" />
    </span>
    <span class="pattern right">
        <img src="http://image.365lu.cn/UserResources/images/download_pattern_right.png" />
    </span>
    <div class="out-container">
        <div class="main">
            <header>
                <div class="table-container">
                    <div class="cell-container">
                        <div class="app-brief">
                            <div class="icon-container wrapper">
                                <i class="icon-icon_path bg-path"></i>
                                <span class="icon">
                                    <img src="//www.365lu.cn/UserResources/app/pos_app_180.png" />
                                </span>
                                <span class="qrcode" id="qrcode" title="" style="border-width: 1px; padding: 1em"></span>
                            </div>

                            <p class="release-type wrapper">&nbsp;</p>

                            <h1 class="name wrapper">
                                <span class="icon-warp">
                                    天天录
                                </span>

                            </h1>
                            <p class="scan-tips">
                                扫描二维码下载<br />
                            </p>


                            <div id="actions" class="actions type-android">
                                <button>下载安装</button>
                            </div>
                            <!-- <a target="_blank" -->
                            <div id="wechat_tip" class="actions type-ios" style="margin-top: 0px;">
                                <p class="strong">微信/QQ 内无法下载应用</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>

</html>
