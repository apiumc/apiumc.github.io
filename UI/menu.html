<div class="app-container">
  
     
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="10">
                    <col width="100">
                    <col width="100">
                    <col width="10"> 
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            图标
                        </th>
                        <th>
                            菜单名称
                        </th>
                        <th>
                            子项名称
                        </th>
                        <th>
                            状态
                        </th> 
                        <th>
                            网址
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr>
                            {Parent}
                            <td class="is-center">
                                <a class="link-type" model="Settings" cmd="Menu" send="Site={site}&Id={id}">{text}</a>
                            </td>
                            <td class="is-center">
                                {status}
                            </td>
                            <td class="rel">
                                {url}
                                <a class="swipe el-button--primary" model="Settings" cmd="Menu" send="Site={site}&Id={id}&ParentId=Auth">授权</a>
                            </td> 
                        </tr>
                    </script>
                </tbody>
            </table>
            <!---->
            <!---->
        </div>
    </div>
