<div class="app-container">
    <div class="item-container">
        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="300">
                    <col width="110">
                    <col width="100">
                    <col width="120">
                    <col width="100">
                    <col width="100">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            主体信息
                        </th>
                        <th>
                            标识
                        </th>
                        <th>
                            电话
                        </th>
                        <th>
                            邮箱
                        </th>
                        <th>
                            联系人
                        </th>
                        <th>
                            生成时间
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>

                                <a model="Platform" cmd="Search" send="{Id}" class="link-type">  {Name}</a>

                            </td>
                            <td>
                                {Root}
                            </td>
                            <td>
                                {Tel}
                            </td>
                            <td>
                                {Email}
                            </td>
                            <td>

                                {Contact}
                            </td>
                            <td class="is-center">
                                {Time}
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
