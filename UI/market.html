<div class=" umc-market">
    <div class="topic_header">
        <div class="wdk-slider" style="">
            <div id="sliders"><input checked="" class="slider-1" type="radio" name="slider1" id="slider11">
                <div class="sliders">
                    <div id="overflow">
                        <div class="inner">
                            <article>
                                <div
                                    style="background-image:url(/css/images/BgSrc/marketHeader.png);background-size:cover;">
                                    <a style="overflow:hidden;display:block;"><img
                                            src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="></a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div><label class="controls ctr1" for="slider11"></label>
                <div id="active" class="active"></div>
            </div>
        </div>
    </div>
    <div class="topic_category"><a data-id="-1" class="item item_selected">热门排行</a><a data-id="0"
            class="item ">销售/客服</a><a data-id="1" class="item ">财税管理</a><a data-id="2" class="item ">人事管理</a><a
            data-id="3" class="item ">企业培训</a><a data-id="4" class="item ">协同效率</a><a data-id="5"
            class="item ">运维安全</a><a data-id="6" class="item ">营销获客</a><a data-id="7" class="item ">供应链/ERP</a><a
            data-id="8" class="item ">行政管理</a><a data-id="9" class="item ">商旅出行</a><a data-id="10"
            class="item ">系统集成</a><a data-id="11" class="item ">数据BI</a></div>
    <div class="umc-market-container">
        <script type="text/html">
            <div click-data="" class="weui_cell wdk-image-text-desc" data-id="{id}">
            <div class="wdk-image-text-desc-media"><img src="{src}"
                    alt=""></div>
            <div class="wdk-image-text-desc-content">
                <div class="wdk-image-text-desc-title">{text}</div>
                <div class="wdk-image-text-desc-desc">{desc}</div>
            </div>
        </div></script>
    </div>

</div>
