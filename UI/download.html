<div app-cls="umc-sub-index umc-download umc-sub-app" hidesidebar="true" class="umc-download">
    <span class="pattern left">
        <img src="https://res.apiumc.com/UserResources/images/download_pattern_left.png" />
    </span>
    <span class="pattern right">
        <img src="https://res.apiumc.com/UserResources/images/download_pattern_right.png" />
    </span>

    <div class="wechat_tip_content">
        <div class="wechat_tip"><i class="triangle-up"></i>请点击右上角<br>选择“浏览器中打开”</div>
    </div>

    <div class="main">
        <div style="display: table-cell;
    height: 100%;
    vertical-align: middle;
    text-align: center;">
            <div class="app-brief">
                <div class="icon-container wrapper">
                    <span class="icon">
                        <img />
                    </span>
                    <span class="qrcode" id="qrcode" title="" style="border-width: 1px; padding: 1em"></span>
                </div>

                <p class="release-type wrapper">&nbsp;</p>

                <h1 class="name wrapper">
                    <span class="icon-warp">

                    </span>

                </h1>
                <p class="scan-tips">
                    扫描二维码下载<br />
                </p>


                <div id="actions" class="actions type-android">
                    <button>下载安装</button>
                </div>
                <div id="wechat_tip" class="actions type-ios" style="margin-top: 0px;">
                    <p class="strong">微信/QQ 内无法下载应用</p>
                </div>
            </div>
        </div>

     
    </div>
    <div style="position: fixed; bottom: 20px; text-align: center; width: 100%;left:0px">
        <span class="index_download_item_Android  "></span>

        <span style="padding-left:1em;" class="index_download_item_Mac"></span>
    </div>
</div>
