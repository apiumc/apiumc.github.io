<div ui="user" class="app-container">

    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="500">
                    <col width="100"> 
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            授权路径
                        </th>
                        <th>
                            说明
                        </th>  
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr>
                            <td class="rel">
                                <a  model="Settings" cmd="AuthKey" send="Site={Site}&Key={Key}" class="link-type">{Key}</a>
                                <a model="Settings" cmd="AuthKey" send="Site={Site}&Key={Key}&Type=Del" class="swipe el-button--danger">移除</a>
                                
                            </td>
                            <td class="rel">
                                {Desc}
                                <a model="Settings" cmd="AuthKey" send="Site={Site}&Key={Key}&Type=Desc"   class="swipe el-button--primary">编辑</a>
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled"> &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
