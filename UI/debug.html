<div class="app-container">
    <div class="ui-setup">
        <header>
            <div class="ui-setup-logo"><em>API</em> <sub>UMC</sub></div>
        </header>
        <div style="overflow: hidden; padding-bottom: 1em; display: flex; ">
            <ul id="component" style="flex: 1;">
                <script type="text/html">
                    <li class="left">
                        {text}<a class="el-tag {OK} el-tag--small" model="System" cmd="Setup">{Status}</a>
                    </li>
                </script>
            </ul>

            <div>

                <a model="Proxy" cmd="Server" class="el-button el-button--primary el-button--small">
                    <b class="wdk_cell_icon" data-icon="&#xf085;"></b>应用服务
                </a>
                <a model="System" cmd="Web" class="el-button el-button--primary el-button--small">
                    <b class="wdk_cell_icon" data-icon="&#xea04;"></b>安全注册
                </a>
            </div>

        </div>
        <div class="item-container ">
            <div id="nat" class="el-table hide" style=" padding-bottom: 1em;">
                <table cellspacing="0" cellpadding="0" border="0">
                    <colgroup>
                        <col width="80">
                        <col width="50">
                        <col width="110">
                        <col width="150">
                    </colgroup>
                    <thead>
                        <tr>

                            <th>
                                Web VPN
                            </th>
                            <td class="is-center el-tag--danger">
                                <a model="Http" cmd="Bridge" send="Start">未开启</a> </td>
                            <th>
                                Web VPN域名
                            </th>
                            <td>
                                未设置
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="mapping" class="el-table">
                <table cellspacing="0" cellpadding="0" border="0">
                    <colgroup>
                        <col width="80">
                        <col width="50">
                        <col width="110">
                        <col width="150">
                    </colgroup>
                    <thead>
                        <tr>

                            <th>
                                功能
                            </th>
                            <th>
                                授权方式
                            </th>
                            <th>
                                描述
                            </th>
                            <th>
                                类型
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <script type="text/html">
                            <tr class="el-table__row">
                                <td>
                                    {name}
                                </td>
                                <td class="is-center">
                                    {auth}
                                </td>
                                <td>
                                    {desc}
                                </td>
                                <td>
                                    {type}
                                </td>
                            </tr>
                        </script>
                    </tbody>
                </table>
            </div>
            <div id="webs" class="el-table">
                <div style="overflow: hidden; padding: 10px 0; display: flex; ">

                    <h2 style="flex: 1;">云模块</h2>

                    <div>

                        <a ui-event="Webs" class="el-button el-button--primary el-button--small">
                            <b class="wdk_cell_icon" data-icon="&#xf13d;"></b>添加云模块
                        </a>
                        <a ui-event="Command" class="el-button el-button--primary el-button--small">
                            <b class="wdk_cell_icon" data-icon="&#xf188;"></b>触发指令
                        </a>
                    </div>

                </div>

                <table cellspacing="0" cellpadding="0" border="0">
                    <colgroup>
                        <col width="80">
                        <col width="50">
                        <col width="110">
                        <col width="150">
                    </colgroup>
                    <thead>
                        <tr>

                            <th>
                                模块
                            </th>
                            <th>
                                指令
                            </th>
                            <th>
                                描述
                            </th>
                            <th>
                                站点
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <script type="text/html">
                            <tr class="el-table__row">
                                <td>
                                    <a model="System" cmd="Web" send="{model}" class="link-type">{model}<a>
                                    </td>
                                    <td class="is-center">
                                        {cmd}
                                    </td>
                                    <td>
                                        {text}
                                    </td>
                                    <td>
                                        {root}
                                    </td>
                                </tr>
                            </script>
                    </tbody>
                </table>
            </div>


</div>
</div>
</div>
