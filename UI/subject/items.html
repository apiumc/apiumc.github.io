<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item">

            <a class="el-sort filter-item el-select--small is-active" sort="ReleaseDate">
                发布时间<i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Favs">
                点赞<i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="Reply">
                回复数<i></i>
            </a>
            <a class="el-sort filter-item el-select--small" sort="TipOffs">
               举报数<i></i>
            </a>
        </div>
        <!-- <div class="filter-container-button">
            <a model="Subject" cmd="Category" class="el-button filter-item el-button--primary el-button--small">
                内容分类
            </a>
            <a href="#subect/edit" class="el-button filter-item el-button--primary el-button--small">发布内容</a>
        </div> -->
    </div>
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="300">
                    <col width="180">
                    <col width="120">
                    <col width="120">
                    <col width="110">
                    <col width="100">
                    <col width="120">
                </colgroup>
                <thead>
                    <!--标题发布时间发布人赞数/回复/浏览分类发布状态操作-->
                    <tr>

                        <th>
                            标题
                        </th>
                        <th>
                            发布时间
                        </th>
                        <th>
                            发布人
                        </th>
                        <th>
                            赞数/回复/浏览
                        </th>
                        <th>
                            举报数
                        </th>
                        <th>
                            状态
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>
                                <a class="link-type" model="Subject" cmd="UIData" send="{id}"> {title}  </a>
                            </td>
                            <td>
                                {time}
                            </td>
                            <td>
                                {poster}
                            </td>
                            <td>
                                {favs} / {reply} / {look}
                            </td>
                            <td>

                                {tipoffs}
                            </td>
                            <td class="is-center">
                                <a class="el-tag el-tag--small" model="Subject" cmd="Status" send="{id}">{status}</a>
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
