<div  class="umc-dynamic">

    <div class=" umc-sub-content-header el-panel-group el-row">
        <div class="el-card-panel">
            <div class="el-card-panel-icon" data-icon="&#xF19d;"></div>
            <div class="el-card-panel-description">

                <div class="card-panel-text">
                    参与项目
                </div> <span data-field="ProjectCount" class="card-panel-num"></span>个 </div>
        </div>
        <div class="el-card-panel">
            <div class="el-card-panel-icon" data-icon="&#xF02d;">
            </div>
            <div class="el-card-panel-description">

                <div class="card-panel-text">
                    知识创作
                </div>
                <div style="position: relative;">
                    <span data-field="Count" class="card-panel-num"></span>篇</div>
            </div>
        </div>
        <div class="el-card-panel">
            <div class="el-card-panel-icon" data-icon="&#xf06e;"></div>
            <div class="el-card-panel-description">

                <div data-v-6723c96e="" class="card-panel-text">
                    被浏览数
                </div> <span data-field="Look" class="card-panel-num"></span>次</div>
        </div>
        <div class="el-card-panel">
            <div class="el-card-panel-icon" data-icon="&#xf0e6;"></div>
            <div class="el-card-panel-description">

                <div class="card-panel-text">
                    被评论数
                </div> <span data-field="Reply" class="card-panel-num"></span>次</div>
        </div>
    </div>

    <div style=" display: flex;">
        <div class="el-card umc-sub-content" style="min-height: calc(100vh - 205px);">
            <div class="wdk-tabs" style="position: relative; flex:1;overflow: auto">
                <div class="weui_navbar">
                    <div class="weui_navbar_item" data-index="0">我的关注 </div>
                    <div class="weui_navbar_item" data-index="1"> 我的知识 </div>
                    <div class="weui_navbar_item" data-index="2"> 我的动态</div>

                </div>
                <div class="wdk_tab_bd">
                    <div class="weui_tab_bd_item" style="display: block;">
                        <section>

                        </section>
                    </div>
                    <div class="weui_tab_bd_item"><section>

                    </section>
                    </div>

                    <div class="weui_tab_bd_item ">
                        <div class="el-table" style="min-height: calc(100vh - 360px);">
                            <div>
                                <script type="text/html">
                                    <div data-id="{id}" data-time="{tid}" class="umc-sub-dynamic-item">
                                        <div class="umc-sub-dynamic-img">
                                            <img src="{src}">
                                        </div>
                                        <div style="flex:1; padding-left:12px">
                                            <div>{title}</div>
                                            <div class="umc-sub-dynamic-desc">{name} {time} {desc}</div>
                                        </div>
                                        <div class="umc-sub-dynamic-type" >{type}</div>
                                    </div>
                                </script>
                            </div>
                        </div>
                        <div class="pagination-container">
                            <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
                            <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
                            <input type="number" autocomplete="off" min="1" max="1" />
                            <span class="total"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="umc-sub-content-right">
              <div class="el-card " style="min-height: calc(100vh - 205px);"> 

                <div class="umc-sub-title" style="position: relative; ">
                     <b>我的项目 </b><a  model="Subject" cmd="Content" send="Project" title="创造项目"><b class="wdk_cell_icon" data-icon="&#xF055;"></b></a>
                </div>
                 <div id="myProject">
                    <section>

                    </section>
                </div>

            </div>
        </div>
    </div>
</div>
