<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item icon-data" data-icon="" style="line-height: 40px;">
        </div>
        <div class="filter-container-button">
            <a ui-event="New" class="el-button filter-item el-button--primary el-button--small">新建组织</a>
            <a model="Settings" cmd="Role" class="el-button filter-item el-button--primary el-button--small">角色管理</a>
            <a ui-event="Create" class="el-button filter-item el-button--primary el-button--small">
                创建账户
            </a>
        </div>
    </div>
    <div class="el-card umc-organize-container" style="display: flex;">
        <div style="width: 300px;  padding: 5px;">
            <ul id="Organize" class="umc-organize"></ul>
        </div>
        <div style="flex: 1;">

            <div class="el-table">
                <table cellspacing="0" cellpadding="0" border="0">
                    <colgroup>
                        <col width="100">
                        <col width="100">
                        <col width="100">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                用户名
                            </th>
                            <th>
                                别名
                            </th>
                            <th>
                                注册时间
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <script type="text/html">
                            <tr>
                                <td class="is-center">
                                    <a model="Settings" cmd="User" send="{Id}" class="link-type">{Username}</a>
                                </td>
                                <td class="is-center">
                                    {Alias}
                                </td>
                                <td class="is-center">
                                    {RegistrTime}
                                </td>
                            </tr>
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
