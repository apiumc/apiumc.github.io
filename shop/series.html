<div class="lk_content">
    <script id="cell" type="text/html">
        <div class="lk_content_cell3" class="product">
            <a ui-spa href="/product/{Id}">
                <img alt="{Name}" src="{Src}!350?{Time}" />
            </a>
            <a ui-spa class="pro" href="/product/{Id}">
                <div class="name">{Name}</div>
                <div class="price">{Price}</div>
            </a>
        </div>
    </script>
    <div class="lk_series_top">
        <div class="lk_series_left">

            <div class="lk_series_right_area">
                <div class="lk_series_logo">
                    <img data-field="logo" />
                </div>
                <div class="lk_series_desc" data-field="Description"> </div>


            </div>

        </div>
        <div class="lk_series_right">
            <strong></strong>
            <div class="lk_series_slider" id="sliders">


            </div>
        </div>
        <div class="lk_series_name_all">
        </div>
    </div>
    <div class="lk_series_category">
        <ul id="category">
            <li>全部</li>

        </ul>

    </div>
    <div class="lk_series_cells" id="cells">

    </div>
    <div class="sort-row">

        <div class="page-count">
            <a href="javascript:void(0);" class="prev"> </a>
            <em class="page"></em>
            <a href="javascript:void(0);" class="next"> </a>

        </div>
    </div>
</div>
