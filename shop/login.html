<div class="lk_content ">
    <div class="signin-page-wrap">
        <div id="page_signin" class="signupin-content signin">

            <!-- <div style="height: 40px;width: 450px;margin: 0 auto;position: relative;">
               
            </div> -->
            <div class="page-signin-normal" id="page_signin_normal">
                <div class="sign-title " style="height: 40px;width: 450px;margin: 0 auto;position: relative;">
                    <h2> 登 陆</h2>
                    <div class="loginFunc">
                        <div class="qrcode"></div>
                        <div class="account"></div>
                    </div>
                </div>
                <div class="signin-box">
                    <div class="singinput">
                        <form class="password">
                            <ul style="list-style: none;">
                                <li class="form-item form-item1">
                                    <label for="" class="form-label"></label> 
                                    <input class="x-input action-account-check" type="text" name="Username" placeholder="手机号码" required autofocus="autofocus">
                             
                                </li>
                                <li class="form-item form-item2">
                                    <label for="" class="form-label"></label> 
                                    <input class="x-input" type="password" name="Password"   placeholder="密码"  >
                                 
                                </li>
                                <li class="form-item form-item3"> 
                                    <input class="x-input" type="text" name="VerifyCode"   placeholder="验证码"  >
                                    <a id="sendBtn" style="float: right; width: 120px;" class="el-button--default el-button">获取验证码</a>
                              
                                </li>

                                <li class="form-item-normal"><label for="" class="form-label"></label>


                                    <button type="submit" class="btn btn-major btn-big">
                                       立即登录
                                    </button>
                                </li>
                            </ul>
                        </form>

                        <ul class="signin-menu clr">
                            <li class="item">
                                <a ui-event="password" style="line-height: 40px;">免密登录</a>
                            </li>
                            <li class="item comma">|</li>
                            <li class="item">
                                <a model="Account" cmd="Register" href="javascript:void(0)">注册账号</a>
                            </li>
                            <li class="item comma">|</li>
                            <li class="item">
                                <a model="Account" cmd="Forget" href="javascript:void(0)">忘记密码？</a>
                            </li>
                        </ul>
                    </div>
                    <div class="qrcode_view">
                        <div style="width: 200px; height: 200px; margin: auto; position: relative;">
                            <div class="context"></div>
                            <div id="qrcode"></div>
                        </div>

                        <div style="color: #999;font-size: 14px; line-height: 50px;">
                            打开 <a target="_blank" style="color: #337ab7;" href="/app/index.html">移动APP</a> 扫一扫登录
                        </div>
                    </div>
                </div>
 
            </div>
        </div>
    </div>
</div>
