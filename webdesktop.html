<!doctype html>
<html>

<head>
    <title>顾家数据平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="//www.365lu.cn/v0.2/css/weui.css" rel="stylesheet" type="text/css" />
    <link href="//www.365lu.cn/v0.2/css/base.css" rel="stylesheet" type="text/css" />
    <link href="//www.365lu.cn/v0.2/css/icon.css" rel="stylesheet" type="text/css" />
    <link href="//www.365lu.cn/v0.2/css/umc.ui.css" rel="stylesheet" type="text/css" />
    <link href="//www.365lu.cn/v0.2/css/umc.css" rel="stylesheet" type="text/css" />
    <link href="//www.365lu.cn/css/umc.sso.css?v0.23" rel="stylesheet" type="text/css" />
    <script src="//www.365lu.cn/v0.2/js/umc.js" type="text/javascript"></script>


    <script>
        UMC.UI.Ver = 'proxy';
        UMC.Src = '//www.365lu.cn/v0.2/';
    </script>
    <style>
        .app-main {
            height: 100vh;
        }
        
        #app .main-container {
            margin: 0px !important;
        }
        
        .sso-nav-tap {
            margin: 18px 12px 0px 0px;
        }
        
        .sso-explore {
            padding: 12px;
            background-color: #fff;
            min-height: calc(100vh - 26px);
        }
        
        .el-link iframe {
            height: 100vh;
        }
    </style>
    <script src="//www.365lu.cn/v0.2/js/umc.date.js?v.01"></script>
    <script src="//www.365lu.cn/v0.2/js/umc.database.js?v.01"></script>
    <script src="//www.365lu.cn/v0.2/js/umc.grid.js?v.01"></script>
    <script src="//www.365lu.cn/v0.2/js/umc.dialog.js?v.01"></script>
    <script src="//www.365lu.cn/v0.2/js/umc.ui.js?v.01"></script>
    <script src="//www.365lu.cn/v0.2/js/umc.page.js?v.01"></script>
    <script src="//www.365lu.cn/v0.2/js/umc.paging.js?v.02"></script>
    <script>
        UMC(function($) {
            ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange'].forEach((item, index) => {
                window.addEventListener(item, () => {
                    let isFullScreen = document.fullScreen || document.mozFullScreen || document.webkitIsFullScreen;
                    $(document.body).cls('umc-fullscreen', isFullScreen);
                });
            });
        });

        (function($) {

            var callFn = function() {}
            UMC.UI.Bridge = function(v, fn) {
                callFn = fn;
                window.top.postMessage(JSON.stringify({
                    type: 'umc',
                    value: v
                }), "*");

            }

            $(function() {
                var app = $('section.app-main');
                UMC(document.body).on('UI.Key.Url', function(e, v) {
                    location.href = v;
                })
                $.UI.On('UI.Push', function(e, xhr) {

                    var last = app.children('div.ui').cls('ui', 0);
                    if (last.on('backstage') !== false)
                        last.remove();
                    if (xhr.root.cls('ui', 1).parent()[0] != app[0]) {
                        xhr.root.appendTo(app);
                    }
                    xhr.root.on('active');

                    var v = {
                        title: xhr.title,
                        menu: xhr.menu || []
                    }
                    if (xhr.search) {
                        v.search = true;
                    }
                    window.top.postMessage(JSON.stringify({
                        type: 'page',
                        value: v
                    }), "*");


                });

                $.UI.On('Page.Menu', function(e, vs) {
                    var ts = [];
                    for (var i = 0; i < vs.length; i++) {
                        ts.push({
                            click: {
                                'key': 'Url',
                                'send': vs[i].url
                            },
                            text: vs[i].title
                        });
                    }
                    window.top.postMessage(JSON.stringify({
                        type: 'nav',
                        value: ts
                    }), "*");
                });

                WDK.shift('main', 'exp/explore');
                $.page('exp/explore', '浏览', '\uf1fe').page('exp/favoriter', '我的收藏', '\uf006').page('exp/recent', '最近浏览', '\uf0f4').page('exp/view', '数据', false).menu();


                $(window).on('message', function(e) {
                    var data = {};
                    try {
                        data = JSON.parse(e.data);
                    } catch (c) {
                        return;
                    }
                    switch (data.type) {
                        case 'searchValue':
                            app.children('div[ui].ui').on('searchValue', data.data)
                            break;
                        case 'search':
                            var root = app.children('div[ui].ui');
                            root.on('search', data.data) !== false ?
                                root.find('.pagination-container')
                                .on('search', data.data) : 0;
                            break;
                        case 'event':
                            app.children('div[ui].ui').last().on('event', data.data);
                            break;
                        case 'click':
                            $.Click(data.data);
                            break;
                        case 'umc':
                            UMC.UI.Ready(data.data, callFn);
                            break;
                        default:
                            break;
                    }
                }).on('search', function(e, t) {
                    window.top.postMessage(JSON.stringify({
                        type: 'search',
                        value: t
                    }), "*");
                }).on('menu', function(e, t) {
                    window.top.postMessage(JSON.stringify({
                        type: 'menu',
                        value: t
                    }), "*");
                }).on('title', function(e, t) {
                    window.top.postMessage(JSON.stringify({
                        type: 'title',
                        value: t
                    }), "*");
                }).on('popstate');
            })
        })(WDK);
    </script>
</head>

<body>
    <div id="app">

        <div class="main-container">
            <section class="app-main">

            </section>

        </div>
    </div>
</body>

</html>
