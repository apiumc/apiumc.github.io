<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>UMC</title>
    <link href="css/weui.css" rel="stylesheet" type="text/css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/umc.ui.css" rel="stylesheet" type="text/css" />
    <link href="css/umc.css" rel="stylesheet" type="text/css" />
    <script src="js/umc.js" type="text/javascript"></script>
    <script>
        WDK.UI.Config({
            "posurl": "https://ali.365lu.cn/" + (WDK.cookie('root') || 'UMC') + '/' + (WDK.cookie('device') || WDK.cookie('device', WDK.uuid()))
        });
        // WDK.UI.Config({
        //     "posurl": "http://192.168.210.160:8010/UMC/" + (WDK.cookie('device') || WDK.cookie('device', WDK.uuid()))
        // });
        WDK.Src = '/';
    </script>
    <script src="js/umc.database.js"></script>
    <script src="js/umc.grid.js"></script>
    <script src="js/umc.dialog.js"></script>
    <script src="js/umc.ui.js"></script>
    <script src="js/umc.page.js"></script>
    <script src="js/umc.mobile.js"></script>
    <style>
        .wdk-tab-body-item {
            flex-direction: column;
        }
        
        .wdk-tab-body-item .header h1 {
            white-space: nowrap;
            text-overflow: ellipsis;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 65px;
            right: 65px;
            overflow: hidden;
            margin: 0;
            text-align: center;
            font-size: 1.05rem;
            color: #1a1a1a;
        }
        
        div[ui=main] .weui_tabbar_icon::before {
            content: attr(data-icon);
            display: block;
            font-family: wdk;
            font-size: 20px;
            color: #888;
            text-align: center;
        }
        
        div[ui=main] .weui_navbar {
            background-color: #fff;
        }
        
        div[ui=main] footer .weui_bar_item_on:before,
        div[ui=main] .weui_navbar_item:after {
            display: none;
        }
        
        .wdk-tab-body-item .header .left,
        .wdk-tab-body-item .header .right {
            padding: 0 10px 0 0;
            position: absolute;
            top: 0;
            right: 0;
            display: block;
            text-align: right;
            width: 100px;
            color: #888;
        }
        
        .wdk-tab-body-item #nav-items ul {
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        
        .wdk-tab-body-item #nav-items li {
            position: relative;
            float: left;
            padding: 10px;
            width: 33.33333333%;
            box-sizing: border-box;
            list-style-type: none;
        }
        
        .wdk-tab-body-item #nav-items:before,
        .wdk-tab-body-item #nav-items ul:after {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 100%;
            border-left: 1px solid #d9d9d9;
            color: #d9d9d9;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleX(0.5);
            transform: scaleX(0.5);
            z-index: 1;
        }
        
        .wdk-tab-body-item #nav-items li .img {
            position: relative;
        }
        
        .wdk-tab-body-item #nav-items li .img a {
            position: absolute;
            width: 100%;
            background-size: 100%;
            background-repeat: no-repeat;
            height: 100%;
        }
        
        .wdk-tab-body-item #nav-items li img {
            display: block;
            width: 100%;
        }
        
        .wdk-tab-body-item #nav-items li .name {
            text-align: center;
            overflow: hidden;
            font-size: 12px;
            line-height: 1.2em;
            height: 2.4em;
        }
        
        .wdk-tab-body-item .header .left {
            left: 10px;
            text-align: left;
        }
        
        .wdk-tab-body-item .header {
            position: relative;
            z-index: 20;
            height: 44px;
            background: #fff;
            color: #1a1a1a;
            line-height: 44px;
            box-shadow: 0 0 1px #999;
        }
        
        .wdk-dialog .wdk-footer {
            width: 100%
        }
        
        .wdk-dialog {
            position: fixed;
            width: 100% !important;
        }
        
        .wdk-pro-add:before,
        .wdk-sku-footer a:nth-child(1),
        .wdk-footer-button,
        .wdk-buy-comment div,
        #nav .active .weui_cell_bd p,
        .weui_tabbar_item.weui_bar_item_on .weui_tabbar_label,
        div[ui=main] .weui_tabbar_item.weui_bar_item_on .weui_tabbar_icon::before {
            color: #9E9673;
        }
    </style>


</head>

<body>

    <script id="singleCategory" type="text/html">
        <li>
            <div class="img">
                <a target="_blank" style="background-image:url({src})" {Click}></a>
                <img alt="{name}" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <div class="name">{name}</div>
        </li>
    </script>
    <script id="tabs" type="text/html">
        <header class="wdk-header header">

        </header>
        <div class="wdk-tabs" style="position: relative; flex:1;overflow: auto">
            <div class="weui_navbar">
            </div>
            <div class="wdk_tab_bd">
            </div>
        </div>
    </script>
    <script id="Category" type="text/html">
        <div style="display: flex;height: 100%;flex-direction: column;">
            <div class="header">
                <h1>
                    分类
                </h1>
            </div>
            <div style="flex: 1; display: flex;overflow: auto;">
                <div style="height: 100%; overflow-y: auto; width: 6.5em; font-size:12px" id="nav">
                    <div class="weui_cells weui_cells_access">
                    </div>
                </div>
                <div id="nav-items" style="flex: 1; height: 100%; overflow-y: auto;">
                </div>
            </div>
        </div>
    </script>


    <div ui="main">
        <div class="weui_tab">
            <div class="weui_tab_bd">
                <script type="text/html">
                    <div class="wdk-tab-body-item">
                    </div>
                </script>
            </div>
            <footer class="weui_tabbar">
                <script type="text/html">
                    <a href="javascript:;" data-key="{key}" class="weui_tabbar_item">
                        <div class="weui_tabbar_icon" data-icon="{icon}"></div>
                        <p class="weui_tabbar_label">{text}</p>
                    </a>
                </script>
            </footer>
        </div>
    </div>
    <div ui="search">

        <header class="header">
            <a class="back"></a>
            <h1 style="left: 50px; right: 30px;">
                <form class="wdk-search">
                    <input name="Keyword" type="search" class="weui_search_input" placeholder="搜索">
                </form>
            </h1>
        </header>
        <section>
            <div class="searchCon">
                <section>
                </section>
            </div>
            <div class="searchResult">

                <section>
                </section>
            </div>

        </section>
    </div>

    <div class="wdk-sku">
        <div class="wdk-sku-image">

        </div>
        <div class="wdk-sku-header">
            <div class="wdk-sku-price">0.25</div>
            <div class="wdk-sku-text"> </div>
        </div>
        <div class="wdk-sku-content">
            <div class="wdk-sku-items"></div>
            <div class="wdk-sku-qty">
                <div>
                    <a class="wdk-sku-reduce">-</a>
                    <input value="1" type="number" min="1" style="width: 68px;">
                    <a class="wdk-sku-add">+</a>
                </div>
            </div>

        </div>
        <div class="wdk-sku-footer">
            <a ui-event="SKUOrder" class="weui_btn wdk-sku-order"></a>
            <a ui-event="SKUBuy" style="margin-top:0px; color: #fff" class="weui_btn weui_btn_warn wdk-sku-buy"></a>

        </div>
    </div>
    <div class="weui_mask wdk-sku-mask"></div>
</body>

</html>
