        }
        
         :-webkit-full-screen {}
        
         :-moz-full-screen {}
        
         :-ms-fullscreen {}
        
         :-o-fullscreen {}
        
         :full-screen {}
        
         :fullscreen {}
        
         :-webkit-full-screen #videobox {
            width: 100%;
            height: 100%;
            background-color: rgb(224, 60, 60);

            width: 100%;
            height: 100%;
        }
    </style>
</head>
