<div class="app-container">
    <div class="filter-container">
        <div class="filter-container-item">

            <a class="el-sort filter-item el-select--small is-active" sort="Order">
                已确认 
            </a>
            <a class="el-sort filter-item el-select--small" sort="Send">
                已发货 
            </a>
            <a class="el-sort filter-item el-select--small" sort="Finished">
                已完成 
            </a>
            <a class="el-sort filter-item el-select--small" sort="Refund">
                退货
            </a>
            <a class="el-sort filter-item el-select--small" sort="Submit">
                待付款
            </a>

        </div>
        <div class="filter-container-button">
            <a model="Order" cmd="Export" send="Finished" class="el-button filter-item el-button--primary el-button--small">
                导出
            </a>
        </div>
    </div>
    <div class="item-container">

        <div class="el-table">
            <table cellspacing="0" cellpadding="0" border="0">
                <colgroup>
                    <col width="110">
                    <col width="90">
                    <col width="80">
                    <col width="80">
                    <col width="100">
                    <col width="110">
                    <col width="110">
                    <col width="110">
                    <col width="80">
                </colgroup>
                <thead>
                    <tr>

                        <th>
                            订单号
                        </th>
                        <th>
                            交易金额
                        </th>
                        <th>
                            商品数量
                        </th>
                        <th>
                            收货人名
                        </th>
                        <th>
                            收货人手机
                        </th>
                        <th>
                            付款时间
                        </th>
                        <th>
                            发货时间
                        </th>
                        <th>
                            收货时间
                        </th>
                        <th>
                            订单状态
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html">
                        <tr class="el-table__row">
                            <td>
                                {trade_no}
                            </td>
                            <td>
                                {total}
                            </td>
                            <td class="is-center">
                                {quantity}
                            </td>
                            <td>
                                {name}
                            </td>
                            <td>
                                {mobile}
                            </td>
                            <td>

                                {comfrim}
                            </td>
                            <td>

                                {send}
                            </td>
                            <td>
                                {finish}
                            </td>
                            <td class="is-center">


                                <a model="Order" cmd="Status" send="{id}" class="el-tag el-tag--small "> {status}</a>
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
            <!---->
            <!---->
        </div>
    </div>
    <div class="pagination-container">
        <button type="button" class="btn-prev" disabled="disabled">  &lt;</button>
        <ul class="el-pager"></ul><button type="button" class="btn-next" disabled="disabled"> &gt;</button> Go to
        <input type="number" autocomplete="off" min="1" max="1" />
        <span class="total"></span>
    </div>

</div>
